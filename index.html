<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container-all">
      <!-- counter -->
      <div class="container-counter">
        <h1>Counter Demo</h1>
        <h3 id="counter">0</h3>
        <div class="counter-button">
          <button onclick="clickIncrement()">Count Up</button>
          <button onclick="clickDecrement()">Count Down</button>
          <button onclick="clickReset()">Reset</button>
        </div>
      </div>
      <!-- button click Hello! -->
      <div class="button-click-hello">
        <h1>Button Click Demo</h1>
        <button id="button">Button</button>
        <p id="output"></p>
      </div>
      <!-- button change Clicked! -->
      <div class="button-change">
        <h1>Button Change Demo</h1>
        <button onclick="handleClickButton()" id="button-change">Button</button>
      </div>
    </div>
  </body>
</html>
